        <div class="form-group string optional address_zipcode">
          <label class="control-label string optional" for="address_zipcode"

            class="form-control string optional"
            type="text"

            name="address[zipcode]"

          />

            for="address_delivery_special_directions"

    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {

        hiddenInput: "full_mobile_phone",
        formatOnDisplay: true,
        initialCountry: "FR",
